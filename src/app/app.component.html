<app-navbar></app-navbar>
<app-banner></app-banner>
<!-- Page Content-->
<section class="pt-4">
  <div class="container px-lg-5">
    <!-- Page Features-->

    <div *ngIf="currentSelectedCard" class="alert alert-primary" role="alert">
      You selected {{ currentSelectedCard.header }}
    </div>

    <div class="row gx-lg-5">
      <div *ngFor="let cardItem of cards" class="col-lg-6 col-xxl-4 mb-5">
        <app-card (onCardSelect)="handleCardSelect($event)" [card]="cardItem"></app-card>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
