<div class="container mt-4">
  <h1 class="mb-4"> Products</h1>
  <ng-container *ngIf="products$ | async as products">
    <div *ngFor="let category of getCategories(products)" class="card mb-4">
      <div class="card-header text-bg-black">
        <strong> <span [ngStyle]="{'text-transform': 'capitalize'}">
            {{ category }} ({{ products[category].length }} items)
          </span></strong>
      </div>
      <div class="card-body">
        <div class="row gx-lg-5">
          <div *ngFor="let card of products[category]" class="col-lg-4 col-xxl-4 mb-5">
            <app-card [card]="card"></app-card>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
